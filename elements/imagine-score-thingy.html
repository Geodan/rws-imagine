<script>
  // register a new element called proto-element
  Polymer({
    
    is: "imagine-score-thingy",
    properties: {
        team: {
            type: String        
        },
        scenario: {
            type: String
        },
        score: {
            type: Number,
            observer: '_scoreChanged'
        },
    },    
    behaviors: [
     
    ],
    observers: [
    	
    ],
    _scoreChanged: function(){
    	var self = this;
    	
    	//Move the 'stemmen' to correct position
    	function transition() {
		  obj.transition()
			  .duration(7500)
			  .attrTween("transform", translateAlong(path.node()));
			  //.each("end", transition);
		}
		
		function translateAlong(path) {
		  return function(d, i, a) {
			return function(t) {
			  var p = path.getPointAtLength(t * dist);
			  //God knows why this 60 x 60 translate is needed
			  return "translate(" + (p.x - 22) + "," + (p.y - 965 - 60) + ")";
			};
		  };
		}
		var svg = d3.select(this.$.svg);
    	var path = svg.select('#path4146');
    	var l = path.node().getTotalLength();
    	var maxscore = 100;
		var myscore = self.score;
		var perc = (myscore*0.75/maxscore) > 0 ? (myscore*0.75/maxscore):0;
		var dist = perc * l;
    	var obj = svg.select('#g3835');
		transition();
		var perclong = (myscore/maxscore) > 0 ? (myscore/maxscore):0;
		
		//Move the 'punten' line to correct position
		function transition_punten(path) {
		  path.transition()
			  .duration(7500)
			  .attrTween("stroke-dasharray", tweenDash)
			  //.each("end", function() { d3.select(this).call(transition); });
		}
		
		function tweenDash() {
		  var l = this.getTotalLength(),
			  i = d3.interpolateString("0," + l, l*perclong + "," + l);
		  return function(t) { return i(t); };
		}
		
		svg.select('#path4148')
			.call(transition_punten);
		
		//Move the 'stemmen' line to correct position
		function transition_stemmen(path) {
		  path.transition()
			  .duration(7500)
			  .attrTween("stroke-dasharray", tweenDash_stemmen)
			  //.each("end", function() { d3.select(this).call(transition); });
		}
		
		function tweenDash_stemmen() {
		  var l = this.getTotalLength(),//*0.75,
			  i = d3.interpolateString("0," + l, l*perc + "," + l);
		  return function(t) { return i(t); };
		}
		
		svg.select('#path4146')
			.call(transition_stemmen);
		
    },
    punten: function(score) {
        return score + ' punten';
    },
    calcVotes: function(score){
        return Math.max(Math.round(score*.75),0);
    },
    calcRestVotes: function(score){
        return Math.max(Math.round(score*.25),0);
    },
    ready: function() {
    	var self = this;
    	window.setTimeout(function(){
    		this._scoreChanged;},1000);
    }
  });
</script>
