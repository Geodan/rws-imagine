    <style>

#scoreHeader {
    height: 30%;
    background:rgba(58,51,53,200);
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: flex-end;
    flex-direction: column;
    background-image: url(../style/logo.png);
    background-repeat: no-repeat;
    background-position-x: center;
    background-position: 50% 0%;
}
#scoreScherm {
    position: absolute;
    top: 30%;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    flex-direction: row-reverse;
	background: white;
}
.content {
    
    padding: 50px;
}
imagine-startscherm, .imagine-startscherm {
    font-family: "Avenir LT W01 65 Medium", sans-serif;
  }
.start {
   
    position: absolute;
    bottom: 10px;
    right: 50px;
    font-size: 30px;
    text-align: center;
    line-height: 3.2;
   
}
.start{
transform: scale(1.5,1.5)
}



.communicity {
	fill:#ECAA22; /*COM_MAIN*/
}
.sprawlville {
	fill:#D1118A; /*SPR_MAIN*/
}
.renewabad {
	fill:#81A62E; /*REN_MAIN*/
}
.planopolis {
	fill:#5ABBD1; /*PLA_MAIN*/
}

.right {
    position: absolute;
    right: 40px;
    font-size: 200%;
    text-align: right;
}

<script>
  // register a new element called proto-element
  Polymer({
    is: "imagine-startscherm",
	properties: {
        team: {
            type: String        
        },
        teams: {
            type: Array        
        },
        scenario: {
            type: String
        }
        
        
    }, 
    _getBackground: function(scenario){
    	return "../../style/"+scenario+"_sunset.png";
    },
	startGame: function() {
		var el = document.getElementById('startScherm');
		el.style.display = 'none';
		//document.getElementById('videotag').src = '';
		
		//TODO: reset the player when opening a new 3D screen
        //u.getUnity().SendMessage("Virtual Time System", "ResetTime", "");
	},
	ready: function() {
		this.width = 1920;
		var monthNames = ["JANUARI", "FEBRUARI", "MAART", "APRIL", "MEI", "JUNI",
		  "JULI", "AUGUSTUS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DECEMBER"
		];

        var d =new Date();
        this.date = d.getDate() + ' '+monthNames[d.getMonth()];        
        
        
        

	},
	attached: function() {
		this.$.videotag.height = this.$.scoreScherm.clientHeight;
		this.$.videotag.width = this.$.scoreScherm.clientWidth;
        this.width = window.innerWidth;
		var hash = window.location.hash.split('#')[1];
        if(parseInt(hash)) {
				this.startGame();
		}
	}
    
  });
</script>
