<!DOCTYPE html>

<html>
  <head>
  <title>Score board</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./elements/gm-cow-core.html">
  <link rel="import" href="./elements/imagine-instance.html">
  <script src="./cowconfigs.js"></script>
  </head>
  <body>
  
  
  <template id="main" is="dom-bind">
  	<gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{cow}}"></gm-cow-core>
  	<template is='dom-repeat'  items="{{instances}}">
  	  Team: <span>{{item.team}}</span><br>
	  Scenario: <span>{{item.scenario}}</span><br>
	  Score: <span>{{item.score}}</span><br>
	  <imagine-instance core="{{cow}}" team="{{item.team}}" scenario="{{item.scenario}}" score="{{item.score}}"></imagine-instance>
  	</template>
  </template>
  
  <script type="text/javascript">
  
  var instances = [
  	  {team: 'Team A',scenario: 'sprawlville'},
  	  {team: 'Team A',scenario: 'communicity'},
  	  {team: 'Team A',scenario: 'renewabad'},
  	  {team: 'Team A',scenario: 'planopolis'},
  	  {team: 'Team B',scenario: 'sprawlville'},
  	  {team: 'Team B',scenario: 'communicity'},
  	  {team: 'Team B',scenario: 'renewabad'},
  	  {team: 'Team B',scenario: 'planopolis'},
  	  {team: 'Team C',scenario: 'sprawlville'},
  	  {team: 'Team C',scenario: 'communicity'},
  	  {team: 'Team C',scenario: 'renewabad'},
  	  {team: 'Team C',scenario: 'planopolis'},
  	  {team: 'Team D',scenario: 'sprawlville'},
  	  {team: 'Team D',scenario: 'communicity'},
  	  {team: 'Team D',scenario: 'renewabad'},
  	  {team: 'Team D',scenario: 'planopolis'}
  ];
  var main = document.querySelector('#main');
  main.instances = instances;
  /*
     ! Remember to set the correct config in the configfile!
  */
  main.cowconfig = window.cowconfig;
  
	  
  </script>
  </body>
  </html>
