<!DOCTYPE html>

<html>
  <head>
  <title>Score board</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./bower_components/iron-selector/iron-selector.html">
  <link rel="import" href="./bower_components/paper-button/paper-button.html">
  <link rel="import" href="./bower_components/paper-card/paper-card.html">
  <link rel="import" href="./bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="./bower_components/paper-badge/paper-badge.html">
  <link rel="import" href="./elements/gm-cow-core.html">
  <link rel="import" href="./elements/imagine-instance.html">
  <link rel="import" href="./elements/imagine-score-thingy.html">
  <script src="./cowconfigs.js"></script>
  </head>      
  <body>
  
  <template id="main" is="dom-bind">
  <gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{cow}}"></gm-cow-core>
  <style>
  
  .column {
  	  display: inline-block;
  	  min-width: 400px;
  }
  </style>
  <div class='row'>
  <template is='dom-repeat' items="{{teams.0.scenarios}}">
  	<span class='column'>{{item.name}}</span>
  </template>
  </div>	
  <template is='dom-repeat' items="{{teams}}" as="team">
  	<div class='row'>
  	<template is='dom-repeat' items="{{team.scenarios}}" as="scenario">
  	<span class='column'>
  		<imagine-instance id="instance" 
  			core="{{cow}}" 
  			team="{{team.name}}" 
  			scenario="{{scenario.name}}" 
  			score="{{scenario.score}}" 
  			eventscore="{{scenario.eventscore}}"
  			xscore="{{scenario.xscore}}"
  			yscore="{{scenario.yscore}}"
  			progress="{{scenario.progress}}"></imagine-instance>
	   <imagine-score-thingy score="[[scenario.score]]" team="[[team.name]]" scenario="[[scenario.name]]"></imagine-score-thingy>
	 </span>
  	</template>
  	</div>
  </template>
  
	  
	
	
  </template>
  <script type="text/javascript">
  var main = document.querySelector('#main');
  
  main.teams = [{
  	name:'Team A',
    scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
  	name: 'Team B',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
    name:'Team C',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
  	name:'Team D',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  }];
  
  /*
     ! Remember to set the correct config in the configfile!
  */
  main.cowconfig = window.cowconfig;
  // The dom-change event signifies when the template has stamped its DOM.
  main.addEventListener('dom-change', function() {
	  
  });
	  
  </script>
  </body>
  </html>
