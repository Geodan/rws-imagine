<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>   
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../elements/imagine-puzzel.html">
    <link rel="import" href="../../elements/imagine-score.html">
    <link rel="import" href="../../elements/imagine-3d.html">
    <link rel="import" href="../../elements/gm-cow-core.html">
    <link href='../../style/style.css' rel='stylesheet'>
    <style>
    html, body, imagine-puzzel, imagine-score {
    background-color: rgba(254, 239, 198, 200);
    }
    </style>
</head>

<body >
<template id="main" is="dom-bind">
    <gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{cow}}"></gm-cow-core>
     <imagine-3d begin="{{begin}}"></imagine-3d>
    <imagine-puzzel begin="{{begin}}" id="puzzelgame" core="{{cow}}" scenario="communicity" team="{{team}}"></imagine-puzzel>
    <imagine-score id="puzzelscore" core="{{cow}}" scenario="communicity" team="{{team}}" teams="{{teams}}"></imagine-score>
</template>   
    <script>
    var  teams = ['Team A','Team D','Team C','Team B'];
    var teamNr = 0;
    if(window.location.hash) {
        var hash = window.location.hash.split('#')[1];
        if(parseInt(hash)&&hash <4 && hash > 0) {
            teamNr = hash;
        }
    }
     var main = document.querySelector('#main');
     main.team = teams[teamNr];
     main.teams = teams;
     main.cowconfig ={
            key: 'imagine',
            protocol:'wss',
            url:'websocket.geodan.nl', 
            port:443,
            dir: 'imagine'
          };
    </script>
</body>
</html>
