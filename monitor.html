<!DOCTYPE html>

<html>
  <head>
  <title>Score board</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./bower_components/iron-selector/iron-selector.html">
  <link rel="import" href="./bower_components/paper-button/paper-button.html">
  <link rel="import" href="./bower_components/paper-card/paper-card.html">
  <link rel="import" href="./bower_components/paper-badge/paper-badge.html">
  <link rel="import" href="./elements/gm-cow-core.html">
  <link rel="import" href="./elements/imagine-instance.html">
  
  </head>      
  <body>
  
  
  
  <template id="main" is="dom-bind">
  <style>
  .teambutton {
  	  color: white;
  	  background: lightGreen;
  }
  
  
  .scenbutton {
  	  color: white;
  	  background: steelBlue;
  }
  .iron-selected {
      background: orange;
    }
  .card-content {
  	  background: lightGray;
  }
  
  </style>
  
  <template is='dom-repeat' items="{{teams}}" as="team">
  	<span>{{team.name}}</span>
  	<template is='dom-repeat' items="{{team.scenarios}}" as="scenario">
  		<imagine-instance id="instance" core="{{cow}}" team="{{team.name}}" scenario="{{scenario.name}}" score="{{scenario.score}}"></imagine-instance>
		<paper-card class='{{isSelected}}' on-click="selectProject">
			<div class="card-content">
				<span>{{scenario.name}}</span><br>
				<span>{{scenario.score}}</span>
			</div>
		</paper-card>
  	</template>
  	<br>
  </template>
  <!--
  	<div>
	  <iron-selector attr-for-selected="name" selected="{{team}}">
		<paper-button class='teambutton' name="Team A">Team A</paper-button>
		<paper-button class='teambutton' name="Team B">Team B</paper-button>
		<paper-button class='teambutton' name="Team C">Team C</paper-button>
		<paper-button class='teambutton' name="Team D">Team D</paper-button>
	  </iron-selector>
	</div>
	<br>
	<div>
	  <iron-selector attr-for-selected="name" selected="{{scenario}}">
		<paper-button class='scenbutton' name="sprawlville">Sprawlville</paper-button>
		<paper-button class='scenbutton' name="communicity">Communicity</paper-button>
		<paper-button class='scenbutton' name="renewabad">Renewabad</paper-button>
		<paper-button class='scenbutton' name="planopolis">Planopolis</paper-button>
	  </iron-selector>
	</div>
	-->
	  
	  Totaalscore: <span>{{score}}</span><br>
	  <!--
	  <h3>Verbindingen nodig</h3>
	  <template is='dom-repeat'  items="{{verbindingen_org}}">
	  	<span>{{item._data.van}}</span> -> <span>{{item._data.naar}}</span><br>
	  </template>
	  -->
	  <h3>Verbindingen</h3>
	  <template is='dom-repeat'  items="{{verbindingen}}">
	  	<span>{{item._data.vanid}}</span> -> <span>{{item._data.naarid}}</span><br>
	  </template>
	  <h3>Kaartjes</h3>
	  <template is='dom-repeat'  items="{{kaartjes}}" filter='hasScore' sort='byScore' observe="_data">
	  	<paper-card heading="[[item._data.name]]">
		  <div class="card-content">
		  	<div></div>
			<div secondary>
				Eventscore <span>[[item._data.eventscore]]</span><br>
				X-score<span>[[item._data.xscore]]</span><br>
				Y-score <span>[[item._data.yscore]]</span><br>
				<paper-badge label="[[item._data.totalscore]]"></paper-badge>
			</div>
		  </div>
		  <!--
		  <div class="card-actions">
			<paper-button>Some action</paper-button>
		  </div>
		  -->
		</paper-card>
	  </template>
	  <gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{cow}}"></gm-cow-core>  
	  <imagine-instance id="instance" core="{{cow}}" team="{{team}}" scenario="{{scenario}}" score="{{score}}" kaartjes="{{kaartjes}}" verbindingen="{{verbindingen}}" verbindingen_org="{{verbindingen_org}}"></imagine-instance>
  </template>
  <script type="text/javascript">
  
  
  var main = document.querySelector('#main');
  main.hasScore = function(d){
  	  return d._data.totalscore;
  }
  main.byScore = function(a,b){
  	  return b._data.totalscore - a._data.totalscore;
  }
  main.selectProject = function(d){
  	  main.team = d.model.team.name;
  	  main.scenario = d.model.scenario.name;
  }
  main.isSelected = function(d){
  	  console.log(d);
  }
  main.teams = [{
  	name:'Team A',
    scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
  	name: 'Team B',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
    name:'Team C',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  },{
  	name:'Team D',
  	scenarios: [{name:'sprawlville'},{name:'communicity'},{name:'renewabad'},{name:'planopolis'}]
  }];
  
  main.cowconfig ={
  	key: 'imagine',
  	protocol:'wss',
	url:'websocket.geodan.nl', 
	port:443,
	dir: 'imagine'
  };
  // The dom-change event signifies when the template has stamped its DOM.
  main.addEventListener('dom-change', function() {
	  
  });
	  
  </script>
  </body>
  </html>
