<!DOCTYPE html>

<html>
  <head>
  <title>Score board</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="./bower_components/polymer/polymer.html">
  <link rel="import" href="./elements/gm-cow-core.html">
  <link rel="import" href="./elements/imagine-pitchlist.html">
  
  </head>      
  <body>
  
  <template id="main" is="dom-bind">
  	<imagine-pitchlist id="pitchlist" core="{{cow}}"></imagine-pitchlist>
  	<gm-cow-core id="cowcore" config="{{cowconfig}}" core="{{cow}}"></gm-cow-core>
  </template>
  <script type="text/javascript">
  var main = document.querySelector('#main');
  
  main.cowconfig ={
  	key: 'imagine',
  	protocol:'wss',
	url:'websocket.geodan.nl', 
	port:443,
	dir: 'imagine'
  };
	  
  </script>
  </body>
  </html>
